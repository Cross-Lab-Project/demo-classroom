  - url: https://cross-lab-project.github.io/edrys_module-editor/index.html
    showInCustom: room 2
    width: full
    height: tall
    config:
      runCommand: execute
      language: cpp
      theme: light
      editorText: |
        byte leds[] = {13, 12, 11, 10};

        void setup() {
          Serial.begin(9600);
          for (byte i = 0; i < sizeof(leds); i++) {
            pinMode(leds[i], OUTPUT);
          }
        }

        int i = 0;

        void loop() {
          Serial.print("LED: ");
          Serial.println(i);
          digitalWrite(leds[i], HIGH);
          delay(250);
          digitalWrite(leds[i], LOW);
          i = (i + 1) % sizeof(leds);
        }
